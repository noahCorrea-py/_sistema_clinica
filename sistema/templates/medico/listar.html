{% block conteudo %}
    <div class="responsive-table">
        <table class="medicos-table">
            <caption class="table-caption">
                Listagem dos m√©dicos
            </caption>

            <thead>
                <tr class="table-row table-row-header">
                    <th class="table-header">CRM</th>
                    <th class="table-header">Nome</th>
                    <th class="table-header">Sobrenome</th>
                    <th class="table-header">Email</th>
                    <th class="table-header">Telefone</th>
                    <th class="table-header">Especialidade</th>
                </tr>
            </thead>

            <tbody>
                {% for medico in medicos %}
                    <tr class="table-row">
                        <td class="table-cel"> {{ medico.crm }} </td>
                        <td class="table-cel"> {{ medico.nome }} </td>
                        <td class="table-cel"> {{ medico.sobrenome }} </td>
                        <td class="table-cel"> {{ medico.email }} </td>
                        <td class="table-cel"> {{ medico.telefone }} </td>
                        <td class="table-cel"> {{ medico.especialidade_id }} </td>
                    </tr>
                
                {% endfor %}
            </tbody>

        </table>
    </div>

{% endblock conteudo %}
